<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validation Console</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/xlsx-style@1.0.0/dist/xlsx-style.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      font-size: 1.5em;
    }
    #results {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    #summaryChart {
      margin-top: 30px;
      max-width: 600px;
    }
    .btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 8px 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Validation Console</h1>
  <p>Upload a CSV or Excel file to validate and correct asset data.</p>

  <input type="file" id="fileInput" />
  <button class="btn" id="validateBtn">Run Validation</button>

  <div id="results"></div>
  <canvas id="summaryChart"></canvas>

  <div style="margin-top:20px;">
    <a id="downloadCorrected" class="btn" style="display:none;">Download Corrected.xlsx</a>
    <a id="downloadReport" class="btn" style="display:none;">Download Validation_Report.xlsx</a>
  </div>

  <script src="rules.js"></script>
</body>
</html>
